---
- project:
    check:
      jobs:
        - openstack-tox-linters
        - k8sapp-cert-mgr-tox-py27
        - k8sapp-cert-mgr-tox-flake8
        - k8sapp-cert-mgr-tox-pylint
        - k8sapp-cert-mgr-tox-bandit
    gate:
      jobs:
        - openstack-tox-linters
        - k8sapp-cert-mgr-tox-py27
        - k8sapp-cert-mgr-tox-flake8
        - k8sapp-cert-mgr-tox-pylint
        - k8sapp-cert-mgr-tox-bandit
    post:
      jobs:
        - stx-cert-manager-armada-app-upload-git-mirror

- job:
    name: k8sapp-cert-mgr-tox-py27
    parent: tox
    description: |
      Run py27 test for k8sapp-cert-manager
    nodeset: ubuntu-xenial
    required-projects:
      - starlingx/config
      - starlingx/fault
      - starlingx/update
      - starlingx/utilities
    files:
      - python-k8sapp-cert-manager/*
    vars:
      tox_envlist: py27
      tox_extra_args: -c python-k8sapp-cert-manager/k8sapp_cert_manager/tox.ini

- job:
    name: k8sapp-cert-mgr-tox-flake8
    parent: tox
    description: |
      Run flake8 test for k8sapp-cert-manager
    nodeset: ubuntu-focal
    files:
      - python-k8sapp-cert-manager/*
    vars:
      tox_envlist: flake8
      tox_extra_args: -c python-k8sapp-cert-manager/k8sapp_cert_manager/tox.ini

- job:
    name: k8sapp-cert-mgr-tox-pylint
    nodeset: ubuntu-bionic
    parent: tox
    description: |
      Run pylint test for k8sapp-cert-manager
    required-projects:
      - starlingx/config
      - starlingx/fault
      - starlingx/update
      - starlingx/utilities
    files:
      - python-k8sapp-cert-manager/*
    vars:
      tox_envlist: pylint
      tox_extra_args: -c python-k8sapp-cert-manager/k8sapp_cert_manager/tox.ini

- job:
    name: k8sapp-cert-mgr-tox-bandit
    parent: tox
    description: |
      Run bandit test for k8sapp-cert-manager
    nodeset: ubuntu-focal
    files:
      - python-k8sapp-cert-manager/*
    vars:
      tox_envlist: bandit
      tox_extra_args: -c python-k8sapp-cert-manager/k8sapp_cert_manager/tox.ini

- job:
    name: stx-cert-manager-armada-app-upload-git-mirror
    parent: upload-git-mirror
    description: >
      Mirrors opendev.org/starlingx/cert-manager-armada-app to
      github.com/starlingx/cert-manager-armada-app
