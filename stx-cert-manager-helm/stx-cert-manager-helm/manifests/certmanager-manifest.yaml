---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager
data:
  chart_name: cert-manager
  release: cert-manager
  namespace: cert-manager
  wait:
    timeout: 300
    labels:
      app: cert-manager
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            app: cert-manager
  values:
    global:
      imagePullSecrets: [{"name": "default-registry-key"}]
    installCRDs: true
    replicaCount: 1
    image:
      repository: quay.io/jetstack/cert-manager-controller
      tag: v0.15.0-alpha.1
    nodeSelector:
      node-role.kubernetes.io/master: ""
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - cert-manager
          topologyKey: kubernetes.io/hostname
    webhook:
      replicaCount: 1
      serviceName: "cm-cert-manager-webhook"
      image:
        repository: quay.io/jetstack/cert-manager-webhook
        tag: v0.15.0-alpha.1
      nodeSelector:
        node-role.kubernetes.io/master: ""
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - webhook
            topologyKey: kubernetes.io/hostname
    cainjector:
      replicaCount: 1
      image:
        repository: quay.io/jetstack/cert-manager-cainjector
        tag: v0.15.0-alpha.1
      nodeSelector:
        node-role.kubernetes.io/master: ""
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - cainjector
            topologyKey: kubernetes.io/hostname
    acmesolver:
      image:
        repository: quay.io/jetstack/cert-manager-acmesolver
        tag: v0.15.0-alpha.1
  source:
    type: tar
    location: http://172.17.0.1/helm_charts/stx-platform/cert-manager-v0.1.0.tgz
    subpath: cert-manager
    reference: master
  dependencies: []
---
schema: armada/ChartGroup/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager
data:
  description: "StarlingX Cert-Manager"
  sequenced: true
  chart_group:
    - cert-manager
---
schema: armada/Manifest/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager-manifest
data:
  release_prefix: cm
  chart_groups:
    - cert-manager
