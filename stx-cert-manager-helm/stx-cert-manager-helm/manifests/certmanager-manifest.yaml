---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager-psp-rolebinding
data:
  chart_name: psp-rolebinding
  release: cert-manager-psp-rolebinding
  namespace: cert-manager
  values:
    rolebindingNamespace: cert-manager
    serviceAccount: cert-manager
  source:
    location: http://172.17.0.1:8080/helm_charts/stx-platform/psp-rolebinding-0.1.0.tgz
    subpath: psp-rolebinding
    type: tar
    reference: master
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: cert-manager-psp-rolebinding
        type: job
  wait:
    labels:
      release_group: cert-manager-psp-rolebinding
    resources: []
    timeout: 1800
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager
data:
  chart_name: cert-manager
  release: cert-manager
  namespace: cert-manager
  wait:
    timeout: 1800
    labels:
      app: cert-manager
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            app: cert-manager
  values:
    global:
      imagePullSecrets: [{"name": "default-registry-key"}]
    installCRDs: true
    replicaCount: 1
    image:
      repository: quay.io/jetstack/cert-manager-controller
      tag: v0.15.0
    nodeSelector:
      node-role.kubernetes.io/master: ""
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - cert-manager
          topologyKey: kubernetes.io/hostname
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
    extraArgs:
      - --enable-certificate-owner-ref=true
    webhook:
      replicaCount: 1
      serviceName: "cm-cert-manager-webhook"
      image:
        repository: quay.io/jetstack/cert-manager-webhook
        tag: v0.15.0
      nodeSelector:
        node-role.kubernetes.io/master: ""
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - webhook
            topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
    cainjector:
      replicaCount: 1
      image:
        repository: quay.io/jetstack/cert-manager-cainjector
        tag: v0.15.0
      nodeSelector:
        node-role.kubernetes.io/master: ""
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - cainjector
            topologyKey: kubernetes.io/hostname
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
    acmesolver:
      image:
        repository: quay.io/jetstack/cert-manager-acmesolver
        tag: v0.15.0
  source:
    type: tar
    location: http://172.17.0.1/helm_charts/stx-platform/cert-manager-v0.1.0.tgz
    subpath: cert-manager
    reference: master
  dependencies: []
---
schema: armada/ChartGroup/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager
data:
  description: "StarlingX Cert-Manager"
  sequenced: true
  chart_group:
    - cert-manager
    - cert-manager-psp-rolebinding
---
schema: armada/Manifest/v1
metadata:
  schema: metadata/Document/v1
  name: cert-manager-manifest
data:
  release_prefix: cm
  chart_groups:
    - cert-manager
