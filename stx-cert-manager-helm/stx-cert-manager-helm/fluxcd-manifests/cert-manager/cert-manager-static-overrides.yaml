global:
  imagePullSecrets: [{"name": "default-registry-key"}]
installCRDs: true
replicaCount: 1
image:
  repository: quay.io/jetstack/cert-manager-controller
  tag: v1.11.1
podLabels:
  app.starlingx.io/component: "platform"
nodeSelector:
  node-role.kubernetes.io/control-plane: ""
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - cert-manager
      topologyKey: kubernetes.io/hostname
tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
extraArgs:
  - --enable-certificate-owner-ref=true
webhook:
  replicaCount: 1
  serviceName: "cm-cert-manager-webhook"
  image:
    repository: quay.io/jetstack/cert-manager-webhook
    tag: v1.11.1
  podLabels:
    app.starlingx.io/component: "platform"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - webhook
        topologyKey: kubernetes.io/hostname
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
cainjector:
  replicaCount: 1
  image:
    repository: quay.io/jetstack/cert-manager-cainjector
    tag: v1.11.1
  podLabels:
    app.starlingx.io/component: "platform"
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - cainjector
        topologyKey: kubernetes.io/hostname
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
acmesolver:
  image:
    repository: quay.io/jetstack/cert-manager-acmesolver
    tag: v1.11.1
startupapicheck:
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  image:
    repository: quay.io/jetstack/cert-manager-ctl
    tag: v1.11.1
